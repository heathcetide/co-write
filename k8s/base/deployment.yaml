apiVersion: apps/v1
kind: Deployment
metadata:
  name: cowrite
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cowrite
  template:
    metadata:
      labels:
        app: cowrite
    spec:
      containers:
        - name: cowrite
          image: your-registry.com/cowrite:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: cowrite-config
                  key: profile
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cowrite-secrets
                  key: db-password