server:
  port: 8080
  servlet:
    context-path:
  compression:
    enabled: true  # 启用压缩
    mime-types: application/java-archive,application/octet-stream  # 对JAR文件压缩
    min-response-size: 1024  # 大于1KB的文件才压缩（避免小文件压缩开销）

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod},security-baseline
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # 这里可以使用 'update' 来自动创建表结构
    show-sql: true
  #邮箱
  mail:
    host: smtp.zoho.com
    port: 465
    username: heath-cetide@zohomail.com
    password: CTct288513832##
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.zoho.com
    default-encoding: UTF-8
    test-connection: false  # 启动时测试连接

  # redis
  redis:
    host: 139.155.132.244
    port: 26379
    database: 1
    password: 123456

  # RabbitMQ
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 2
        max-concurrency: 8
        prefetch: 50

  # Debezium (CDC) 可选配置，默认关闭
  debezium:
    enabled: false
    name: cowrite-cdc-engine
    offset.storage.file.filename: ${CDC_OFFSET_FILE:/tmp/debezium-offsets.dat}
    history.file.filename: ${CDC_HISTORY_FILE:/tmp/debezium-history.dat}
    connector.class: io.debezium.connector.mysql.MySqlConnector
    database.hostname: ${MYSQL_HOST:localhost}
    database.port: ${MYSQL_PORT:3306}
    database.user: ${MYSQL_USER:root}
    database.password: ${MYSQL_PASSWORD:root}
    database.server.id: 184054
    database.server.name: cowrite-mysql
    include.schema.changes: false
    database.include.list: ${MYSQL_DB:cowrite}
    table.include.list: ${CDC_TABLES:hib_outbox_event}

  # MongoDB 配置
  data:
    mongodb:
      uri: mongodb://localhost:27017/CoWrite  # 默认本地数据库，数据库名为 cowrite_db


# ORM 配置
mybatis-plus:
  type-handlers-package: com.cowrite.project.common.typehandler
  mapper-locations: classpath*:/mapper/**/*.xml               # Mapper XML 文件路径
  configuration:
    map-underscore-to-camel-case: true                        # 开启驼峰命名自动映射
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl     # 控制台打印 SQL
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    local-cache-scope: session
    cache-enabled: true
  global-config:
    banner: false                                             # 关闭启动时的 banner
    enable-sql-runner: false                                  # 是否启用 SqlRunner
    db-config:
      table-prefix: hib_                                      # 表前缀映射
      id-type: auto                                           # 主键策略
      logic-delete-value: 1                                   # 逻辑删除值
      logic-not-delete-value: 0                               # 正常值

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always